<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo R.G. Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      color: #111;
    }
    .container {
      background: white;
      max-width: 900px;
      width: 85%;
      margin: 60px auto;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Header styles */
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 30px;
      position: relative;
    }
    .circles {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }
    .title {
      font-size: 22px;
      font-weight: 400;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }
    
    /* Pixelated header background */
    .pixelated-bg {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 40%;
      z-index: 1;
    }
    .pixel {
      position: absolute;
      background-color: #555;
      opacity: 0.15;
    }
    
    /* Divider */
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0 30px;
      width: 100%;
    }
    
    /* Featured images */
    .featured-container {
      margin-bottom: 40px;
      width: 100%;
      overflow: hidden;
    }
    .featured {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .featured-item {
      flex: 1;
      position: relative;
      height: 180px;
      overflow: hidden;
      border: 1px solid #eee;
      cursor: pointer;
    }
    .featured-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .featured-item:hover img {
      transform: scale(1.05);
    }
    .film-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 4px 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
    }
    .film-hole {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin: 0 10px;
    }
    
    /* Gallery */
    .gallery-container {
      padding-left: 25%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      background-color: #eee;
      overflow: hidden;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-content {
      max-width: 80%;
      max-height: 80%;
      position: relative;
    }
    .lightbox-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      border: 8px solid white;
    }
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .lightbox-nav button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      margin: 0 10px;
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .gallery-container {
        padding-left: 10%;
      }
      .container {
        padding: 20px;
        width: 90%;
      }
      .featured {
        flex-direction: column;
      }
      .featured-item {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="title">Guillermo R.G.</div>
      <div class="pixelated-bg" id="pixelBg"></div>
    </div>
    <div class="divider"></div>
    
    <!-- Featured Images -->
    <div class="featured-container">
      <div class="featured">
        <div class="featured-item" data-index="featured-1">
          <div class="film-border">
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
          </div>
          <img src="images/featured-1.jpg" alt="Featured image 1" id="featured-1">
        </div>
        <div class="featured-item" data-index="featured-2">
          <div class="film-border">
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
          </div>
          <img src="images/featured-2.jpg" alt="Featured image 2" id="featured-2">
        </div>
        <div class="featured-item" data-index="featured-3">
          <div class="film-border">
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
            <div class="film-hole"></div>
          </div>
          <img src="images/featured-3.jpg" alt="Featured image 3" id="featured-3">
        </div>
      </div>
    </div>
    
    <!-- Gallery -->
    <div class="gallery-container">
      <div class="gallery" id="gallery">
        <!-- Images will be added here by JavaScript -->
      </div>
    </div>
  </div>
  
  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <img src="" alt="Lightbox image" id="lightboxImage">
      <div class="lightbox-nav">
        <button id="prevBtn">&lt;</button>
        <button id="nextBtn">&gt;</button>
      </div>
    </div>
  </div>
  
  <script>
    // Generate pixelated background
    function createPixelatedBackground() {
      const pixelBg = document.getElementById('pixelBg');
      const width = pixelBg.offsetWidth;
      const height = pixelBg.offsetHeight;
      const pixelSize = 6;
      const numPixels = 40;
      
      for (let i = 0; i < numPixels; i++) {
        const pixel = document.createElement('div');
        pixel.className = 'pixel';
        
        const size = Math.floor(Math.random() * (pixelSize * 2)) + pixelSize;
        const left = Math.floor(Math.random() * width);
        const top = Math.floor(Math.random() * height);
        
        pixel.style.width = `${size}px`;
        pixel.style.height = `${size}px`;
        pixel.style.left = `${left}px`;
        pixel.style.top = `${top}px`;
        
        pixelBg.appendChild(pixel);
      }
    }
    
    // Load gallery images
    function loadGallery() {
      const container = document.getElementById('gallery');
      for (let i = 1; i <= 15; i++) {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.dataset.index = i;
        
        const img = document.createElement('img');
        img.src = `images/${i}.jpg`;
        img.alt = `Gallery image ${i}`;
        img.dataset.index = i;
        
        div.appendChild(img);
        container.appendChild(div);
        
        // Add click event to open lightbox
        div.addEventListener('click', openLightbox);
      }
    }
    
    // Set up featured images to use the uploaded images
    function setupFeaturedImages() {
      // You may need to change these URLs to match your actual file names
      document.getElementById('featured-1').src = "images/1.jpg";
      document.getElementById('featured-2').src = "images/2.jpg";
      document.getElementById('featured-3').src = "images/3.jpg";
      
      // Add click events to featured images
      const featuredItems = document.querySelectorAll('.featured-item');
      featuredItems.forEach(item => {
        item.addEventListener('click', openLightbox);
      });
    }
    
    // Lightbox functionality
    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxClose = document.getElementById('lightboxClose');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const allImages = [];
    
    function openLightbox(event) {
      const clickedElement = event.currentTarget;
      const index = clickedElement.dataset.index;
      
      // Collect all images - featured and gallery
      if (allImages.length === 0) {
        const featuredImgs = document.querySelectorAll('.featured-item img');
        const galleryImgs = document.querySelectorAll('.gallery-item img');
        
        featuredImgs.forEach(img => {
          allImages.push({
            src: img.src,
            alt: img.alt
          });
        });
        
        galleryImgs.forEach(img => {
          allImages.push({
            src: img.src,
            alt: img.alt
          });
        });
      }
      
      // Set current index
      if (index.startsWith('featured')) {
        // Find the index of the featured image
        const featuredNum = parseInt(index.split('-')[1]);
        currentIndex = featuredNum - 1;
      } else {
        // Gallery images come after featured images
        currentIndex = 3 + parseInt(index) - 1;
      }
      
      // Set the image
      updateLightboxImage();
      
      // Show the lightbox
      lightbox.classList.add('active');
    }
    
    function updateLightboxImage() {
      lightboxImage.src = allImages[currentIndex].src;
      lightboxImage.alt = allImages[currentIndex].alt;
    }
    
    function closeLightbox() {
      lightbox.classList.remove('active');
    }
    
    function showPrevImage() {
      currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
      updateLightboxImage();
    }
    
    function showNextImage() {
      currentIndex = (currentIndex + 1) % allImages.length;
      updateLightboxImage();
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createPixelatedBackground();
      loadGallery();
      setupFeaturedImages();
      
      // Set up event listeners
      lightboxClose.addEventListener('click', closeLightbox);
      prevBtn.addEventListener('click', showPrevImage);
      nextBtn.addEventListener('click', showNextImage);
      
      // Close lightbox on click outside of the image
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', function(e) {
        if (!lightbox.classList.contains('active')) return;
        
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowLeft') {
          showPrevImage();
        } else if (e.key === 'ArrowRight') {
          showNextImage();
        }
      });
    });
  </script>
</body>
</html>
