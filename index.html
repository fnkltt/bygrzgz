<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .sidebar {
      width: 120px;
      background: #fff;
      border: 1px solid #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: sticky;
      top: 20px;
      padding: 10px;
    }

    .gr-logo {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 28px;
    }

    .divider {
      width: 80%;
      height: 1px;
      background: #000;
      margin: 10px 0;
    }

    .sidebar-art {
      width: 100%;
      background: #fff;
      padding: 4px;
    }

    .sidebar-art img {
      width: 100%;
      height: auto;
      display: block;
    }

    .main {
      flex: 1;
      max-width: 900px;
      background: #fff;
      border: 1px solid #000;
      padding: 8px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Mobile */
    @media screen and (max-width: 768px) {
      body {
        padding: 4px;
      }

      .wrapper {
        flex-direction: column;
        gap: 0;
      }

      .mobile-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #000;
        color: white;
        display: flex;
        align-items: center;
        padding-left: 10px;
        font-size: 20px;
        font-weight: bold;
        z-index: 10;
        transition: top 0.3s ease;
      }

      .main {
        padding-top: 70px;
        border: none;
        width: 100%;
        max-width: none;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 1px;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-header" id="mobileHeader">
    <div id="grText">GR</div>
  </div>

  <div class="wrapper">
    <div class="sidebar">
      <div class="gr-logo">GR</div>
      <div class="divider"></div>
      <div class="sidebar-art">
        <img src="images/sidebar.jpg" alt="Sidebar Art" />
      </div>
    </div>

    <div class="main">
      <div class="gallery" id="gallery"></div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 21;
    const batchSize = 6;
    let loadedCount = 0;

    function loadImages() {
      const end = Math.min(loadedCount + batchSize, totalImages);
      for (let i = totalImages - loadedCount; i > totalImages - end; i--) {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = `images/${i}.jpg`;
        img.alt = `Gallery Image ${i}`;
        img.onerror = () => { img.style.display = 'none'; };

        galleryItem.appendChild(img);
        gallery.appendChild(galleryItem);
      }
      loadedCount += (end - loadedCount);
    }

    loadImages();

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        if (loadedCount < totalImages) {
          loadImages();
        }
      }
    });

    const isMobile = window.innerWidth <= 768;
    const header = document.getElementById('mobileHeader');
    const grText = document.getElementById('grText');

    if (isMobile) {
      grText.textContent = 'Guillermo R.G.';

      let lastScrollTop = 0;
      window.addEventListener("scroll", function () {
        const st = window.scrollY || document.documentElement.scrollTop;
        if (st > lastScrollTop) {
          header.style.top = "-60px";
        } else {
          header.style.top = "0";
        }
        lastScrollTop = st <= 0 ? 0 : st;
      }, false);
    }
  </script>
</body>
</html>
