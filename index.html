<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header with Pixel Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: relative;
      background-color: #222;
      color: white;
      height: 200px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;
    }

    /* Pixel background container */
    .pixel-background {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;   /* Width of the pixel effect area */
      height: 100%;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 2px;
      pointer-events: none; /* So it doesn't block clicks */
      z-index: 1;
    }

    /* Each pixel */
    .pixel-background div {
      width: 8px;
      height: 20px;
      background: transparent;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* Color classes */
    .white { background: #fff; }
    .lightGrey { background: #bbb; }
    .mediumGrey { background: #888; }
    .darkGrey { background: #444; }

    /* Show pixel with varying opacity */
    .show {
      opacity: 0.15;
    }

    /* Header content */
    .header-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-content img {
      height: 100px;
      width: auto;
    }

    h1 {
      margin: 0;
      font-weight: normal;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <!-- Your pixelated background -->
    <div class="pixel-background" id="pixel-background">
      <!-- pixels will be generated by JS -->
    </div>

    <!-- Your existing header content -->
    <div class="header-content">
      <!-- Example images -->
      <img src="https://via.placeholder.com/150x100?text=Logo" alt="Logo" />
      <h1>My Website Header</h1>
      <img src="https://via.placeholder.com/150x100?text=Header+Image" alt="Header Image" />
    </div>
  </header>

  <script>
    // Pixel colors for each row (8 cols x 10 rows)
    const pixelColors = [
      ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white'],
      ['white', 'white', 'white', 'lightGrey', 'lightGrey', 'white', 'white', 'white'],
      ['white', 'white', 'lightGrey', 'mediumGrey', 'mediumGrey', 'lightGrey', 'white', 'white'],
      ['white', 'lightGrey', 'mediumGrey', 'darkGrey', 'darkGrey', 'mediumGrey', 'lightGrey', 'white'],
      ['white', 'lightGrey', 'mediumGrey', 'darkGrey', 'darkGrey', 'mediumGrey', 'lightGrey', 'white'],
      ['white', 'white', 'lightGrey', 'mediumGrey', 'mediumGrey', 'lightGrey', 'white', 'white'],
      ['white', 'white', 'white', 'lightGrey', 'lightGrey', 'white', 'white', 'white'],
      ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white'],
      ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white'],
      ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white']
    ];

    const pixelBackground = document.getElementById('pixel-background');

    // Generate pixels
    pixelColors.forEach(row => {
      row.forEach(colorClass => {
        const pixel = document.createElement('div');
        pixel.classList.add(colorClass);
        // Show pixel with opacity
        pixel.classList.add('show');
        pixelBackground.appendChild(pixel);
      });
    });
  </script>
</body>
