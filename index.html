<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guillermo R.G. Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      color: #111;
      display: flex;
      min-height: 100vh;
    }

    /* Left sidebar */
    .sidebar {
      width: 120px;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .cube-header {
      font-size: 22px;
      font-weight: bold;
      background: repeating-linear-gradient(
        45deg,
        #ccc,
        #ccc 6px,
        #999 6px,
        #999 12px
      );
      color: #111;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .sidebar img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }

    /* Right stripe */
    .right-stripe {
      width: 20px;
      background: repeating-linear-gradient(
        45deg,
        #aaa,
        #aaa 6px,
        #fff 6px,
        #fff 12px
      );
    }

    /* Main content */
    .main {
      flex: 1;
      background: white;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 1000px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: 400;
      text-transform: uppercase;
    }

    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      background-color: #eee;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }

      .right-stripe {
        display: none;
      }

      .main {
        width: 100%;
        padding: 20px;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Left sidebar -->
  <div class="sidebar">
    <div class="cube-header">GR</div>
    <img src="images/sidebar.jpg" alt="Sidebar Art">
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="header">
      <div class="title">Guillermo R.G.</div>
    </div>
    <div class="divider"></div>
    <div class="gallery" id="gallery">
      <!-- JS loads images here -->
    </div>
  </div>

  <!-- Right decorative stripe -->
  <div class="right-stripe"></div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 30; // update this as you add more
    for (let i = totalImages; i >= 1; i--) {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      const img = document.createElement('img');
      img.src = `images/image${i}.jpg`; // adjust if using webp/png
      img.alt = `Gallery image ${i}`;
      item.appendChild(img);
      gallery.appendChild(item);
    }
  </script>
</body>
</html>
