<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo R.G. Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      color: #111;
    }
    .container {
      background: white;
      max-width: 900px;
      width: 85%;
      margin: 60px auto;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .circles {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }
    .title {
      font-size: 22px;
      font-weight: 400;
      text-transform: uppercase;
    }
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0 30px;
      width: 100%;
    }
    .gallery-container {
      padding-left: 25%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }
    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      background-color: #eee;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 900px) {
      .gallery-container {
        padding-left: 10%;
      }
      .container {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="title">Guillermo R.G.</div>
    </div>
    <div class="divider"></div>
    <div class="gallery-container">
      <div class="gallery" id="gallery">
        <!-- Images will be added here -->
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('gallery');
    for (let i = 1; i <= 15; i++) {
      const div = document.createElement('div');
      div.className = 'gallery-item';
      const img = document.createElement('img');
      img.src = `images/${i}.jpg`; // <-- make sure your images are in a folder named "images"
      img.alt = `Gallery image ${i}`;
      div.appendChild(img);
      container.appendChild(div);
    }
  </script>
</body>
</html>
