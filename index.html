<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      max-width: 1200px;
      width: 100%;
      background: white;
      border: 1px solid #e0e0e0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* SIDEBAR */
    .sidebar {
      width: 100px;
      background: #222;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .gr-logo {
      width: 100%;
      height: 100px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 32px;
      letter-spacing: -1px;
    }

    .sidebar-art {
      flex: 1;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    
    .sidebar-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 8px;
      background: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%; /* Maintain 1:1 aspect ratio */
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .save-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 60px;
        flex-direction: row;
      }

      .gr-logo {
        width: 60px;
        height: 60px;
      }

      .sidebar-art {
        display: none;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
      }
      
      .main {
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="gr-logo">GR</div>
      <div class="sidebar-art">
        <img src="sidebar.png" alt="Sidebar Art">
      </div>
    </div>

    <div class="main">
      <div class="gallery" id="gallery">
        <!-- Images will be loaded dynamically with JavaScript -->
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 21; // Total number of images from 1.jpg to 21.jpg
    
    // Create gallery items for all images in reverse order (newest first)
    for (let i = totalImages; i >= 1; i--) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      
      const saveIcon = document.createElement('div');
      saveIcon.className = 'save-icon';
      saveIcon.textContent = '+';
      
      const img = document.createElement('img');
      img.src = `${i}.jpg`;
      img.alt = `Gallery Image ${i}`;
      
      galleryItem.appendChild(saveIcon);
      galleryItem.appendChild(img);
      gallery.appendChild(galleryItem);
    }
  </script>
