<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrapper {
      display: flex;
      max-width: 800px;
      width: 100%;
      gap: 16px;
    }

    .sidebar {
      width: 100px;
      position: sticky;
      top: 40px;
      background: white;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 6px;
    }

    .gr-logo {
      width: 100%;
      height: 100px;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .divider {
      height: 1px;
      width: 80%;
      background: black;
      margin-bottom: 10px;
    }

    .sidebar-art img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background: white;
    }

    .main {
      flex: 1;
      background: white;
      border: 1px solid black;
      padding: 6px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background: #f0f0f0;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Mobile Layout */
    @media screen and (max-width: 768px) {
      body {
        padding: 0;
      }

      .wrapper {
        flex-direction: column;
        width: 100%;
        gap: 0;
      }

      .sidebar {
        width: 100%;
        height: 60px;
        background: black;
        color: white;
        padding: 0 16px;
        justify-content: center;
        align-items: flex-start;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        transition: top 0.3s;
      }

      .gr-logo {
        font-size: 18px;
        height: auto;
        background: none;
        width: auto;
        margin: 0;
      }

      .divider,
      .sidebar-art {
        display: none;
      }

      .main {
        margin-top: 60px;
        padding: 0;
        border: none;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5px;
      }

      .gallery-item {
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar / Header -->
    <div class="sidebar" id="mobileHeader">
      <div class="gr-logo" id="grText">GR</div>
      <div class="divider"></div>
      <div class="sidebar-art">
        <img src="images/sidebar.png" alt="Sidebar Art" />
      </div>
    </div>

    <!-- Main Gallery -->
    <div class="main">
      <div class="gallery" id="gallery">
        <!-- Images loaded by JS -->
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 21;

    for (let i = totalImages; i >= 1; i--) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.alt = `Gallery Image ${i}`;
      img.onerror = () => { img.style.display = 'none'; };

      galleryItem.appendChild(img);
      gallery.appendChild(galleryItem);
    }

    // MOBILE: Change GR to full name, hide on scroll
    const isMobile = window.innerWidth <= 768;
    const header = document.getElementById('mobileHeader');
    const grText = document.getElementById('grText');

    if (isMobile) {
      grText.textContent = 'Guillermo R.G.';

      let lastScrollTop = 0;
      window.addEventListener("scroll", function() {
        const st = window.scrollY || document.documentElement.scrollTop;
        if (st > lastScrollTop) {
          header.style.top = "-60px"; // hide
        } else {
          header.style.top = "0"; // show
        }
        lastScrollTop = st <= 0 ? 0 : st;
      }, false);
    }
  </script>
</body>
</html>
