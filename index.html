<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* SIDEBAR */
    .sidebar {
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: white;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 50;
      border-right: 1px solid #ddd;
    }

    .gr-square {
      width: 60px;
      height: 60px;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .sidebar-image {
      width: 100%;
      object-fit: cover;
      flex: 1;
    }

    /* MAIN CONTENT */
    .main {
      margin-left: 60px;
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .gallery-wrapper {
      width: 100%;
      max-width: 800px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .gallery img {
      width: 100%;
      display: block;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #ddd;
      transition: opacity 0.3s ease-in;
      border-radius: 4px;
    }

    .mobile-header {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
        padding: 0;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 4px;
        padding: 0 8px;
      }

      .gallery-wrapper {
        max-width: 100%;
      }

      .mobile-header {
        display: flex;
        position: sticky;
        top: 0;
        background: white;
        padding: 8px;
        z-index: 100;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
      }

      .mobile-header.hidden {
        transform: translateY(-100%);
      }

      .mobile-header .gr {
        width: 50px;
        height: 50px;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 24px;
      }

      .mobile-header .rectangle {
        width: 40px;
        height: 50px;
        background: #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-header" id="mobileHeader">
    <div class="gr">GR</div>
    <div class="rectangle"></div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="gr-square">GR</div>
      <img src="sidebar.png" alt="Sidebar" class="sidebar-image">
    </div>

    <div class="main">
      <div class="gallery-wrapper">
        <div class="gallery" id="gallery"></div>
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const total = 21;
    let loaded = 0;
    const batch = 10;
    let lastScrollTop = 0;

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function loadImages() {
      if (loaded === 0 && isMobile()) {
        for (let i = 3; i >= 1; i--) {
          const img = document.createElement('img');
          img.src = `featured-${i}.jpg`;
          img.alt = `Featured ${i}`;
          img.style.opacity = '0';
          img.onload = () => img.style.opacity = '1';
          gallery.appendChild(img);
        }
      }

      for (let i = 0; i < batch && loaded < total; i++) {
        const index = total - loaded;
        const img = document.createElement('img');
        img.src = `${index}.jpg`;
        img.alt = `Image ${index}`;
        img.style.opacity = '0';
        img.onload = () => img.style.opacity = '1';
        gallery.appendChild(img);
        loaded++;
      }
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadImages();
      }

      const currentScroll = window.scrollY;
      const mobileHeader = document.getElementById('mobileHeader');

      if (mobileHeader) {
        if (currentScroll > lastScrollTop) {
          mobileHeader.classList.add('hidden');
        } else {
          mobileHeader.classList.remove('hidden');
        }
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('load', () => {
      loadImages();
    });
  </script>
</body>
</html>
