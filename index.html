<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      font-family: sans-serif;
      background: #888;
    }

    /* SIDEBAR */
    .sidebar {
      width: 80px;
      min-height: 100vh;
      background: url('sidebar.png') no-repeat;
      background-size: cover;
      position: sticky;
      top: 0;
      filter: brightness(0.8);
      flex-shrink: 0;
    }

    .gr-square {
      position: absolute;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      background: black;
      color: white;
      font-weight: bold;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* GALLERY */
    .gallery {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      padding: 2px;
      overflow-y: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* MOBILE HEADER */
    .mobile-header {
      display: none;
      position: sticky;
      top: 0;
      background: white;
      padding: 5px;
      z-index: 10;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }

    .mobile-header .gr {
      width: 50px;
      height: 50px;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .mobile-header .rect {
      height: 50px;
      width: 30px;
      background: #ccc;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }

      .mobile-header {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="gr-square">GR</div>
  </div>

  <div class="mobile-header">
    <div class="gr">GR</div>
    <div class="rect"></div>
  </div>

  <div class="gallery" id="gallery">
    <!-- Featured images -->
    <img src="featured-3.jpg" alt="Featured 3">
    <img src="featured-2.jpg" alt="Featured 2">
    <img src="featured-1.jpg" alt="Featured 1">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    let loaded = 0;
    const total = 549;
    const batch = 30;

    function loadImages() {
      for (let i = 0; i < batch && loaded < total; i++) {
        const index = total - loaded;
        const img = document.createElement('img');
        img.src = `${index}.jpg`;
        img.alt = `Image ${index}`;
        gallery.appendChild(img);
        loaded++;
      }
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadImages();
      }
    });

    window.addEventListener('load', () => {
      loadImages();
    });
  </script>
</body>
</html>
