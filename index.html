<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guillermo R.G.</title>
  <style>
    body {
      margin: 0;
      background-color: #ddd;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px 30px 40px 30px;
      border-radius: 6px;
    }
    .top-circles {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .circle {
      width: 18px;
      height: 18px;
      background-color: #444;
      border-radius: 50%;
    }
    h1 {
      font-weight: 900;
      font-size: 3rem;
      text-align: center;
      margin: 0 0 10px 0;
      font-family: "Arial Black", Gadget, sans-serif;
      letter-spacing: 2px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 0 0 20px 0;
      width: 50%;
      margin-left: auto;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3px;
      justify-content: end; /* offset gallery to the right */
    }
    #gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }
    @media (max-width: 600px) {
      #gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <h1>Guillermo</h1>
    <hr />
    <div id="gallery"></div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const totalImages = 21; // total photos you have now
    let loadedImages = totalImages;
    const batchSize = 30;

    function loadImages() {
      const nextBatch = Math.max(0, loadedImages - batchSize);
      for (let i = loadedImages; i > nextBatch; i--) {
        const img = document.createElement("img");
        img.src = `images/photo${i}.jpg`;
        img.loading = "lazy";
        gallery.appendChild(img);
      }
      loadedImages = nextBatch;
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        if (loadedImages > 0) loadImages();
      }
    });

    loadImages();
  </script>
</body>
</html>
