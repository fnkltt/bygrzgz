<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo R.G.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e6e6e6;
      padding: 0;
    }

    .container {
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 60px auto 0 auto; /* top space added here */
      padding: 30px 20px;
      position: relative;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .circles {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }

    .title {
      font-size: 24px;
      font-weight: 300;
    }

    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 20px 0;
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      transform: translateX(20px);
    }

    .gallery img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .gallery {
        transform: none;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="title">Guillermo R.G.</div>
    </div>
    <div class="divider"></div>
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const container = document.getElementById('gallery');
    const totalImages = 552;

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.loading = 'lazy';
      container.appendChild(img);
    }
  </script>
</body>
</html>
