<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrapper {
      display: flex;
      gap: 48px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      background: transparent;
    }

    /* SIDEBAR */
    .sidebar {
      width: 100px;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
      background: white;
    }

    .gr-logo {
      width: 60px;
      height: 60px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .divider {
      width: 80%;
      height: 1px;
      background: black;
      margin-bottom: 16px;
    }

    .sidebar-art {
      padding: 0 10px;
    }

    .sidebar-art img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: white;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      border: 1px solid black;
      padding: 8px;
      background: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hide featured images on desktop */
    .mobile-only {
      display: none;
    }

    /* === MOBILE OVERRIDES === */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      .wrapper {
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 16px;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: flex-start;
        padding: 10px;
        gap: 12px;
      }

      .gr-logo {
        margin-bottom: 0;
      }

      .divider {
        display: none;
      }

      .sidebar-art {
        padding: 0;
        flex: 1;
      }

      .sidebar-art img {
        width: 60px;
        height: auto;
      }

      .main {
        width: 100%;
        padding: 4px;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
      }

      .mobile-only {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="gr-logo">GR</div>
      <div class="divider"></div>
      <div class="sidebar-art">
        <img src="images/sidebar.png" alt="Sidebar Art">
      </div>
    </div>

    <!-- Main Gallery -->
    <div class="main">
      <div class="gallery" id="gallery">
        <!-- Featured (only on mobile) -->
        <div class="gallery-item mobile-only">
          <img src="images/featured-1.jpg" alt="Featured 1" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-2.jpg" alt="Featured 2" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-3.jpg" alt="Featured 3" />
        </div>
        <!-- Dynamic gallery images -->
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 21;

    for (let i = totalImages; i >= 1; i--) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.alt = `Gallery Image ${i}`;
      img.onerror = () => { img.style.display = 'none'; };

      galleryItem.appendChild(img);
      gallery.appendChild(galleryItem);
    }
  </script>
</body>
</html>
