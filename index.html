<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrapper {
      display: flex;
      max-width: 800px;
      width: 100%;
      gap: 16px;
      margin: 0 auto;
    }

    .sidebar {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      background: white;
      position: sticky;
      top: 0;
      padding: 8px 0;
    }

    .gr-logo {
      width: 80px;
      height: 80px;
      background: #000;
      color: white;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: #000;
      margin: 6px 0;
    }

    .sidebar-art {
      width: 80px;
      background: white;
    }

    .sidebar-art img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background: white;
      padding: 4px;
    }

    .main {
      flex: 1;
      border: 1px solid black;
      background: #fff;
      padding: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mobile-only {
      display: none;
    }

    /* MOBILE VERSION */
    @media screen and (max-width: 768px) {
      body {
        padding: 0;
        background: #000;
      }

      .wrapper {
        flex-direction: column;
        gap: 0;
        width: 100%;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: 50px;
        background: #000;
        position: sticky;
        top: 0;
        z-index: 100;
        border: none;
        padding: 0 12px;
        justify-content: flex-start;
      }

      .gr-logo {
        width: auto;
        height: 100%;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: none;
        margin-right: 8px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .gr-logo::after {
        content: "Guillermo R.G.";
      }

      .sidebar-art, .divider {
        display: none;
      }

      .main {
        border: none;
        padding: 0;
        width: 100%;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5px;
      }

      .mobile-only {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="gr-logo"></div>
      <div class="divider"></div>
      <div class="sidebar-art">
        <img src="images/sidebar.png" alt="Sidebar Image">
      </div>
    </div>

    <div class="main">
      <div class="gallery" id="gallery">
        <div class="gallery-item mobile-only">
          <img src="images/featured-1.jpg" alt="Featured 1" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-2.jpg" alt="Featured 2" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-3.jpg" alt="Featured 3" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    let totalImages = 21;
    let currentImage = totalImages;

    function loadImages(batch = 6) {
      for (let i = 0; i < batch && currentImage >= 1; i++) {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = `images/${currentImage}.jpg`;
        img.alt = `Gallery Image ${currentImage}`;
        img.onerror = () => { img.style.display = 'none'; };

        galleryItem.appendChild(img);
        gallery.appendChild(galleryItem);
        currentImage--;
      }
    }

    loadImages();

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadImages();
      }
    });
  </script>
</body>
</html>
