<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo R.G. Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #333;
      color: #111;
    }
    .container {
      background: white;
      max-width: 900px;
      width: 85%;
      margin: 60px auto;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Header styles */
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 30px;
      position: relative;
    }
    .circles {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }
    .title {
      font-size: 22px;
      font-weight: 400;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }
    
    /* Pixelated header background */
    .pixelated-bg {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      width: 40%;
      z-index: 1;
    }
    .pixel {
      position: absolute;
      background-color: #555;
      opacity: 0.15;
    }
    
    /* Divider */
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0 30px;
      width: 100%;
    }
    
    /* Featured images */
    .featured-container {
      margin-bottom: 40px;
      width: 100%;
      overflow: hidden;
    }
    .featured {
      display: flex;
      flex-direction: column; /* Stack vertically */
      gap: 20px;
      width: 100%;
    }
    .featured-item {
      width: 100%; /* Full width */
      position: relative;
      height: 300px; /* Taller for vertical images */
      overflow: hidden;
      border: 1px solid #eee;
      cursor: pointer;
    }
    .featured-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .featured-item:hover img {
      transform: scale(1.05);
    }
    .film-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 4px 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
    }
    .film-hole {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin: 0 10px;
    }
