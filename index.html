<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guillermo R.G.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      padding: 0;
      color: #111;
    }
    .container {
      background: white;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 40px;
      min-height: 100vh;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 30px;
      position: relative;
    }
    .circles {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }
    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #111;
    }
    .title {
      font-size: 28px;
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 10px 0 30px;
      width: 100%;
    }
    .gallery-container {
      width: 100%;
      padding-left: 20%;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      width: 100%;
    }
    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    
    @media (max-width: 900px) {
      .gallery-container {
        padding-left: 10%;
      }
      .container {
        padding: 20px;
      }
    }
    
    @media (max-width: 600px) {
      .gallery-container {
        padding-left: 0;
      }
      .title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="title">Guillermo R.G.</div>
    </div>
    <div class="divider"></div>
    <div class="gallery-container">
      <div class="gallery" id="gallery"></div>
    </div>
  </div>
  <script>
    const container = document.getElementById('gallery');
    const totalImages = 552;
    
    // Create gallery items with proper container for styling
    for (let i = 1; i <= totalImages; i++) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      
      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.loading = 'lazy';
      img.alt = `Gallery image ${i}`;
      
      galleryItem.appendChild(img);
      container.appendChild(galleryItem);
    }
    
    // Optional: Add lazy loading with Intersection Observer for better performance
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const src = img.getAttribute('data-src');
            if (src) {
              img.src = src;
              img.removeAttribute('data-src');
            }
            imageObserver.unobserve(img);
          }
        });
      });
      
      document.querySelectorAll('.gallery img').forEach(img => {
        if (img.getAttribute('src').includes('images/')) {
          img.setAttribute('data-src', img.src);
          img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1"%3E%3C/svg%3E';
          imageObserver.observe(img);
        }
      });
    }
  </script>
</body>
</html>
