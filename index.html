<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrapper {
      display: flex;
      max-width: 800px;
      width: 100%;
      gap: 24px;
      margin: 0 auto;
    }

    .sidebar {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      background: white;
    }

    .gr-logo {
      width: 100px;
      height: 100px;
      background: #000;
      color: white;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-art {
      width: 100%;
    }

    .sidebar-art img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .main {
      flex: 1;
      border: 1px solid black;
      background: #fff;
      padding: 6px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Featured images (only mobile) */
    .mobile-only {
      display: none;
    }

    /* MOBILE VERSION */
    @media screen and (max-width: 768px) {
      body {
        padding: 0;
        background: #000;
      }

      .wrapper {
        flex-direction: column;
        gap: 0;
        width: 100%;
      }

      .sidebar {
        flex-direction: column;
        width: 100%;
        height: 60px;
        background: #000;
        position: sticky;
        top: 0;
        z-index: 100;
        border: none;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .gr-logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
        margin: 0;
      }

      .sidebar-art {
        display: none;
      }

      .main {
        border: none;
        padding: 0;
        width: 100%;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 1px;
      }

      .mobile-only {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="gr-logo">GR</div>
      <div class="sidebar-art">
        <img src="images/sidebar.png" alt="Sidebar Image">
      </div>
    </div>

    <!-- Main Gallery -->
    <div class="main">
      <div class="gallery" id="gallery">
        <!-- Featured images shown only on mobile -->
        <div class="gallery-item mobile-only">
          <img src="images/featured-1.jpg" alt="Featured 1" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-2.jpg" alt="Featured 2" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-3.jpg" alt="Featured 3" />
        </div>
        <!-- Main gallery images injected via JS -->
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 21;

    for (let i = totalImages; i >= 1; i--) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.alt = `Gallery Image ${i}`;
      img.onerror = () => { img.style.display = 'none'; };

      galleryItem.appendChild(img);
      gallery.appendChild(galleryItem);
    }
  </script>
</body>
</html>
