<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Portfolio Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .wrapper {
      display: flex;
      max-width: 800px;
      width: 100%;
      gap: 24px;
      margin: 0 auto;
    }

    .sidebar {
      width: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      background: white;
      padding: 8px 0;
    }

    .gr-logo {
      width: 100px;
      height: 100px;
      background: #000;
      color: white;
      font-size: 64px;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: #000;
      margin: 6px 0;
    }

    .sidebar-art {
      width: 80px;
    }

    .sidebar-art img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background: white;
      padding: 4px;
    }

    .main {
      flex: 1;
      border: 1px solid black;
      background: #fff;
      padding: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .mobile-only {
      display: none;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 0;
        background: #000;
        font-family: 'Roboto', sans-serif;
      }

      .wrapper {
        flex-direction: column;
        gap: 0;
        width: 100%;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: 50px;
        background: #000;
        position: sticky;
        top: 0;
        z-index: 100;
        border: none;
        padding: 0 12px;
        justify-content: flex-start;
      }

      .gr-logo {
        width: auto;
        height: 100%;
        font-size: 20px;
        font-weight: 700;
        color: white;
        background: none;
        margin: 0;
        padding-left: 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        text-align: left;
      }

      .gr-logo::before {
        content: "Guillermo R.G.";
      }

      .gr-logo::after,
      .gr-logo span {
        display: none !important;
      }

      .sidebar-art,
      .divider {
        display: none;
      }

      .main {
        border: none;
        padding: 0;
        width: 100%;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5px;
      }

      .mobile-only {
        display: block;
        position: sticky;
        top: 50px;
        z-index: 10;
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="gr-logo"><span>GR</span></div>
      <div class="divider"></div>
      <div class="sidebar-art">
        <img src="images/sidebar.png" alt="Sidebar Image">
      </div>
    </div>

    <div class="main">
      <div class="gallery" id="gallery">
        <!-- Featured images (for mobile and now desktop as well) -->
        <div class="gallery-item mobile-only">
          <img src="images/featured-1.jpg" alt="Featured 1" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-2.jpg" alt="Featured 2" />
        </div>
        <div class="gallery-item mobile-only">
          <img src="images/featured-3.jpg" alt="Featured 3" />
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="Large Preview">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    let totalImages = 21;
    let currentImage = totalImages;

    function createGalleryItem(src, alt) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      const img = document.createElement('img');
      img.src = src;
      img.alt = alt;
      img.onerror = () => {
        galleryItem.style.display = 'none';
      };
      galleryItem.appendChild(img);

      galleryItem.addEventListener('click', () => {
        modalImage.src = src;
        modal.style.display = 'flex';
      });

      return galleryItem;
    }

    function loadImages(batch = 6) {
      if (currentImage < 1) return;
      for (let i = 0; i < batch && currentImage >= 1; i++) {
        const item = createGalleryItem(`images/${currentImage}.jpg`, `Gallery Image ${currentImage}`);
        gallery.appendChild(item);
        currentImage--;
      }
    }

    // Load initial images
    loadImages(12);

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadImages();
      }
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.style.display = 'none';
    });
  </script>
</body>
</html>
