<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GR Portfolio Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    body {
      background: #7d7d7d;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      max-width: 1200px;
      width: 100%;
      background: white;
      border: 1px solid #e0e0e0;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* SIDEBAR */
    .sidebar {
      width: 100px;
      background: #222;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .gr-logo {
      width: 100%;
      height: 100px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 32px;
      letter-spacing: -1px;
    }

    .sidebar-art {
      flex: 1;
      width: 100%;
      background: #000;
      overflow: hidden;
    }

    .sidebar-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 8px;
      background: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .gallery-item {
      position: relative;
      height: 0;
      padding-bottom: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .gallery-item img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .save-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    /* FEATURED IMAGE STYLE */
    .featured-1, .featured-2, .featured-3 {
      border: 2px solid #000;
    }

    /* CUSTOM CONTENT BLOCKS (OPTIONAL) */
    .content-block {
      background: white;
      margin: 16px 0;
      padding: 24px;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    /* RESPONSIVE */
    @media screen and (max-width: 768px) {
      body {
        padding: 0;
      }

      .wrapper {
        flex-direction: column;
        width: 100%;
        max-width: none;
        margin: 0;
      }

      .sidebar {
        width: 100%;
        height: 60px;
        flex-direction: row;
      }

      .gr-logo {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .sidebar-art {
        display: none;
      }

      .main {
        padding: 0;
      }

      .gallery {
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
      }

      .gallery-item {
        padding-bottom: 100%;
      }

      .content-block {
        margin: 8px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="gr-logo">GR</div>
      <div class="sidebar-art">
        <img src="images/sidebar.png" alt="Sidebar Art" />
      </div>
    </div>

    <div class="main">
      <!-- Optional content blocks -->
      <div class="content-block">Welcome to GR Portfolio</div>

      <div class="gallery" id="gallery">
        <!-- Fixed featured images -->
        <div class="gallery-item featured-1">
          <img src="images/featured-1.jpg" alt="Featured 1" />
        </div>
        <div class="gallery-item featured-2">
          <img src="images/featured-2.jpg" alt="Featured 2" />
        </div>
        <div class="gallery-item featured-3">
          <img src="images/featured-3.jpg" alt="Featured 3" />
        </div>
        <!-- Dynamic images via JS -->
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const totalImages = 21;

    for (let i = totalImages; i >= 1; i--) {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';

      const saveIcon = document.createElement('div');
      saveIcon.className = 'save-icon';
      saveIcon.textContent = '+';

      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.alt = `Gallery Image ${i}`;
      img.onerror = () => {
        img.style.display = 'none';
      };

      galleryItem.appendChild(saveIcon);
      galleryItem.appendChild(img);
      gallery.appendChild(galleryItem);
    }
  </script>
</body>
</html>
